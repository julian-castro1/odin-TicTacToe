<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0">
    <title>TicTacToe</title>
</head>
<body>
    <div id="Title">
        Tic Tac Toe
    </div>
    <div id="score-div">
        <span id="p1-marker">X</span>
        <input id="p1-name" placeholder="Player 1"></input>
        <div id="score">
            <span id="p1-score">0</span>
            <span> - </span>
            <span id="p2-score">0</span>
        </div>
        <input id="p2-name" placeholder="Player 2"></input>
        <span id="p2-marker">O</span>
    </div>
    <div id="inputs">
        <div class="input-spot" row="0" column="0"></div>
        <div class="input-spot" row="0" column="1"></div>
        <div class="input-spot" row="0" column="2"></div>
        <div class="input-spot" row="1" column="0"></div>
        <div class="input-spot" row="1" column="1"></div>
        <div class="input-spot" row="1" column="2"></div>
        <div class="input-spot" row="2" column="0"></div>
        <div class="input-spot" row="2" column="1"></div>
        <div class="input-spot" row="2" column="2"></div>
    </div>
    <div id="controls">
        <button id="play-button">Play</button>
        <div id="swap-button">
            <span class="material-symbols-outlined">swap_horiz</span>
        </div>
        <button id="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
